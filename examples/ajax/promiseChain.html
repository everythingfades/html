<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(() => {
                reject("1")
            }, 1000)
        }).then(result =>{
            console.log(result)
            return Promise.reject("2")
        }).catch(error =>{
            console.log(error)
            return Promise.reject("3")
        }).then(result => {
            console.log(result)
            return Promise.reject("4")
        }).catch(error =>{
            console.log(error)
            return Promise.reject("5")
        }).then(result => {
            console.log(result)
        }).catch(error =>{
            console.log(error)
        })
        // then 返回的是一个新的Promise对象
    </script>
</body>
</html>
