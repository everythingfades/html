<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve("succeed")
                reject(new Error("就是不让你过"))
            }, 2000)
        })

        p.then(result => {
            console.log(result)
        }).catch(error => {
            console.log(error)
        })
    </script>
