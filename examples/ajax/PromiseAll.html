<!DOCTYPE html>
<html lang="en">

<body>
    <div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const codes = ["110100", "310100", "440100", "440300"]
        const p = Promise.all(codes.map(it => axios({
            url : "http://hmajax.itheima.net/api/weather",
            params : {
                city: it
            }
        })))
        p.then(result =>
            console.log(result.map(it => it.data.data.todayWeather))
        )
    </script>
</body>
