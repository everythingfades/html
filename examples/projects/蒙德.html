<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="chest" v-for="index in arr">
            <span>{{index.id}}</span>
            <span>是否收集</span>
            <input type="checkbox" class="check">
            <div>
                <span>华丽</span>
                <input type="checkbox">
                <span>珍贵</span>
                <input type="checkbox">
                <span>精致</span>
                <input type="checkbox">
                <span>普通</span>
                <input type="checkbox">
                <span>限时挑战</span>
                <input type="checkbox">
                <span>解密</span>
                <input type="checkbox">
                <span>仙灵</span>
                <input type="checkbox">
                <span>裸露</span>
                <input type="checkbox">
            </div>
            <span>说明:</span>
            <input type="text" class="info">
            <button class="submit" @click="update(index.id)">提交</button>
            <span></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const chests = []
        const list = document.querySelector("#list")
        for (let i = 1; i <= 523; i++){
            chests.push({"id":i,"collected":false,"info":"", "type1":"","type2"})
        }
        const app = new Vue({
            el: "#app",
            data: {
                name:"",
                arr:chests
            },
            methods: {
                collect(id, collected){
                    for (let i in this.arr){
                        if (this.arr[i].id == id){
                            this.arr[i].collected = collected
                        }
                    }
                },
                addinfo(id, info){
                    for (let i in this.arr){
                        if (this.arr[i].id == id){
                            this.arr[i].info = info
                        }
                    }
                },
                update(id){
                    // console.log(document.querySelector(`#app :nth-child(1)`))
                    info = document.querySelector(`#app :nth-child(${id}) .info`).value
                    collected = document.querySelector(`#app :nth-child(${id}) .check`).checked
                    this.addinfo(id, info)
                    this.collect(id, collected)
                    console.log(this.arr.filter(it=>it.id == id))
                }
            }
        })
    </script>
</body>
</html>
