<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        姓名:<input type="text" v-model="name"><br>
        是否单身<input type="checkbox" v-model="marital_status"><br>
        性别<input type="radio" name="gender" value="1" v-model="gender">男<input type="radio" name="gender" value="0" v-model="gender">女<br>
        所在城市<select name="city" v-model="city">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
            <option value="南京">南京</option>
        </select><br>
        描述<textarea v-model="description"></textarea>
        <div>
            <button @click="update(name,marital_status,gender,city,description)">更新</button>
            <button @click="get">获取所有数据</button>
            <button @click="empty">清空</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                name:"",
                marital_status:false,
                gender: "1",
                city:"北京",
                description:"aaa",
            },
            methods:{
                update(name, marital_status, gender, city, description){
                    axios({
                        url:"http://127.0.0.1:8000/update",
                        method:"post",
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        params:{
                            "name":name,
                            "marital_status":marital_status,
                            "gender":gender,
                            "city":city,
                            "description":description,
                        }
                    }).then(result => {
                        console.log(result)
                    })
                },
                get(){
                    axios({
                        url:"http://127.0.0.1:8000/get",
                        method:"get",
                    }).then(result => {
                        console.log(result)
                    })
                },
                empty(){
                    axios({
                        url:"http://127.0.0.1:8000/empty",
                        method:"get",
                    }).then(result => {
                        console.log(result)
                    })
                }
            }
        })
    </script>
</body>
</html>
